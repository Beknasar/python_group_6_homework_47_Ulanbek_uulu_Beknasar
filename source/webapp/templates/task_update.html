{% extends "base.html" %}

{% block title %}Update{% endblock %}

{% block menu %}
    <li><a href="{% url 'task_view' task.pk %}">Cancel</a></li>
{% endblock %}

{% block content %}
    <h1>Update Task</h1>

    <form action="{% url "task_update" task.pk %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {% include 'partial/form_field.html' %}
        {% endfor %}
        <input type="submit" value="Send"/>
    </form>
{% endblock %}
