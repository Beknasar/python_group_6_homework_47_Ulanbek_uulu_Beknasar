{% extends 'base.html' %}

{% block title %}View{% endblock %}

{% block menu %}
    <li><a href="{% url 'task_delete' task.pk %}">Delete</a></li>
{% endblock %}

{% block content %}
    <div class="task_view">
        <h1>{{ task.title }}</h1>
        <p>Статус: {{ task.status }}</p>
        <p>Дата выполнения:{{task.task_deadline}}</p>
        <label>Описание:</label>
        <p class="pre">{{ task.description }}</p>
    </div>
{% endblock %}
